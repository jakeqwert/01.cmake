name: 'cpp_CI'

on:
  push:
    branches:
      - master
      - feature/github_actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: echo "pipeline.yml GITHUB_RUN_NUMBER = $GITHUB_RUN_NUMBER"
      - run: sudo apt-get update && apt-get -y install file build-essential cmake libboost-test-dev libspdlog-dev
      # $GITHUB_RUN_NUMBER = ${{ github.run_number }}
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }} -DWITH_BOOST_TEST=ON
      - run: cmake --build .
      - run: cmake --build . --target test
      - run: cmake --build . --target package

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./cmake-0.0.${{ github.run_number }}-Linux.deb
          asset_name: cmake-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package